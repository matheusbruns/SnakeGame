    *{
      margin: 0;

    body{

      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 20px;
      justify-content: center;
      margin-bottom: 10px;
    }
    #res p{
      color: rgb(91, 255, 15);
      font-size: 30px;
    }
    #res h3{
      color: rgb(37, 41, 51);
    }
